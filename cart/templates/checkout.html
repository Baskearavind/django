{% extends "core/base.html" %}
{% block title %}Checkout | E-Shop{% endblock %}

{% block content %}
<h2>Checkout</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product</th><th>Quantity</th><th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.get_subtotal }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h4>Total: ${{ total }}</h4>

<a href="{% url 'orders:order_summary' %}" class="btn btn-primary">Place Order</a>
{% endblock %}
