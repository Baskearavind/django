{% extends "core/base.html" %}
{% block title %}Login | E-Shop{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p class="mt-2">Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
</div>
{% endblock %}
